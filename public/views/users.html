<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management - Admin Panel</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <svg width="40" height="40" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="25" cy="25" r="24" stroke="url(#gradient)" stroke-width="2" />
          <path d="M25 15V25L32 32" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round" />
          <defs>
            <linearGradient id="gradient" x1="0" y1="0" x2="50" y2="50">
              <stop offset="0%" style="stop-color:#6366f1" />
              <stop offset="100%" style="stop-color:#8b5cf6" />
            </linearGradient>
          </defs>
        </svg>
        <h2>Admin Panel</h2>
      </div>

      <nav class="sidebar-nav">
        <a href="/dashboard" class="nav-item">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path
              d="M3 9L10 2L17 9V17C17 17.5304 16.7893 18.0391 16.4142 18.4142C16.0391 18.7893 15.5304 19 15 19H5C4.46957 19 3.96086 18.7893 3.58579 18.4142C3.21071 18.0391 3 17.5304 3 17V9Z"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <span>Dashboard</span>
        </a>
        <a href="/users" class="nav-item active">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path
              d="M17 21V19C17 17.9391 16.5786 16.9217 15.8284 16.1716C15.0783 15.4214 14.0609 15 13 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
            <path d="M23 21V19C22.9993 18.1137 22.7044 17.2528 22.1614 16.5523C21.6184 15.8519 20.8581 15.3516 20 15.13"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path
              d="M16 3.13C16.8604 3.35031 17.623 3.85071 18.1676 4.55232C18.7122 5.25392 19.0078 6.11683 19.0078 7.005C19.0078 7.89317 18.7122 8.75608 18.1676 9.45768C17.623 10.1593 16.8604 10.6597 16 10.88"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <span>Users</span>
        </a>
      </nav>

      <button class="logout-btn" onclick="logout()">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path
            d="M7 17H4C3.46957 17 2.96086 16.7893 2.58579 16.4142C2.21071 16.0391 2 15.5304 2 15V5C2 4.46957 2.21071 3.96086 2.58579 3.58579C2.96086 3.21071 3.46957 3 4 3H7M13 13L17 9M17 9L13 5M17 9H7"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <span>Logout</span>
      </button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="dashboard-header">
        <div>
          <h1 class="dashboard-title">User Management ðŸ‘¥</h1>
          <p class="dashboard-subtitle">Manage all system users</p>
        </div>
      </header>

      <!-- Users Table -->
      <div class="users-card">
        <div class="users-header">
          <h2>All Users</h2>
          <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search by name or email...">
          </div>
        </div>

        <div class="table-container">
          <table class="users-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Joined</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="usersTableBody">
              <tr>
                <td colspan="5" style="text-align: center; padding: 20px;">Loading...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="deleteModal" class="delete-modal">
    <div class="modal-content">
      <h2>Delete User?</h2>
      <p>Are you sure you want to delete <strong id="deleteUserName"></strong>? This action cannot be undone.</p>
      <div class="modal-actions">
        <button onclick="closeDeleteModal()" class="btn-cancel">Cancel</button>
        <button onclick="confirmDelete()" class="btn-delete">Delete</button>
      </div>
    </div>
  </div>

  <!-- Alert Modal -->
  <div id="alertModal" class="alert-modal">
    <div class="alert-content">
      <p id="alertText"></p>
      <button onclick="closeAlert()" class="alert-btn">Close</button>
    </div>
  </div>

  <script src="/js/users.js"></script>
</body>

</html>
